{% extends "base.html" %}

{% block content %}
<div class="row mt-4">
    <div class="col-md-8 offset-md-2">
        <div class="card bg-dark border-warning">
            <div class="card-header bg-warning text-dark fw-bold">
                âž• Add New Tactic
            </div>
            <div class="card-body text-white">
                <form action="/tactics/add" method="POST">
                    <div class="mb-3">
                        <label class="form-label">Tactic Name</label>
                        <input type="text" class="form-control bg-secondary text-white border-secondary" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description (How to play)</label>
                        <textarea class="form-control bg-secondary text-white border-secondary" name="description" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Strengths</label>
                        <input type="text" class="form-control bg-secondary text-white border-secondary" name="strength">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Weaknesses</label>
                        <input type="text" class="form-control bg-secondary text-white border-secondary" name="weakness">
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-warning fw-bold">Save Tactic</button>
                        <a href="/tactics" class="btn btn-outline-light">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
