{% extends "base.html" %}

{% block content %}
<div class="row mt-4">
    <div class="col-md-6">
        <h2 class="text-white fw-bold">Practice Log</h2>
    </div>
    <div class="col-md-6 text-md-end">
        <a href="/practice/add" class="btn btn-warning fw-bold">Add Practice</a>
    </div>
</div>

<div class="row mt-3 mb-4">
    <div class="col-md-12">
        <form action="/practice" method="GET" class="d-flex">
            <input type="text" name="search" class="form-control bg-dark text-white border-warning me-2" placeholder="Search by skill...">
            <button type="submit" class="btn btn-warning">Search</button>
            <a href="/practice" class="btn btn-outline-secondary ms-2">Reset</a>
        </form>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <ul class="list-group">
            {% for p in practices %}
            <li class="list-group-item bg-secondary text-white border-warning mb-2 rounded">
                <strong>{{ p.date.strftime('%Y-%m-%d') }}</strong> | Skill: <span class="text-warning">{{ p.skill }}</span> ({{ p.duration_mins }} mins)<a href="/practice/edit/{{ p.id }}" class="btn btn-info btn-sm me-2">Edit</a><form action="/practice/delete/{{ p.id }}" method="POST" class="d-inline float-end">
    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
</form>
            </li>
            {% else %}
            <li class="list-group-item bg-dark text-muted text-center border-secondary">
                No practice recorded yet. Get to the gym!
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
