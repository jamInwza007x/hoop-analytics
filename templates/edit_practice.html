{% extends "base.html" %}

{% block content %}
<div class="row mt-4">
    <div class="col-md-8 offset-md-2">
        <div class="card bg-dark border-warning">
            <div class="card-header bg-warning text-dark fw-bold">
                ✏️ Edit Practice Log
            </div>
            <div class="card-body text-white">
                <form action="/practice/edit/{{ practice.id }}" method="POST">
                    <div class="mb-3">
                        <label class="form-label">Date</label>
                        <input type="date" class="form-control bg-secondary text-white border-secondary" name="date" value="{{ practice.date.strftime('%Y-%m-%d') }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Skill Focused</label>
                        <input type="text" class="form-control bg-secondary text-white border-secondary" name="skill" value="{{ practice.skill }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Duration (Minutes)</label>
                        <input type="number" class="form-control bg-secondary text-white border-secondary" name="duration" value="{{ practice.duration_mins }}" required>
                    </div>
                    <button type="submit" class="btn btn-warning fw-bold">Update Log</button>
                    <a href="/practice" class="btn btn-outline-light">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
