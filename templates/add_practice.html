{% extends "base.html" %}

{% block content %}
<div class="row mt-4">
    <div class="col-md-8 offset-md-2">
        <div class="card bg-dark border-warning">
            <div class="card-header bg-warning text-dark fw-bold">
                ðŸ’ª Log Practice Session
            </div>
            <div class="card-body text-white">
                <form action="/practice/add" method="POST">
                    <div class="mb-3">
                        <label class="form-label">Date</label>
                        <input type="date" class="form-control bg-secondary text-white border-secondary" name="date" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Skill Focused (e.g., 3-Point, Dribbling)</label>
                        <input type="text" class="form-control bg-secondary text-white border-secondary" name="skill" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Duration (Minutes)</label>
                        <input type="number" class="form-control bg-secondary text-white border-secondary" name="duration" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-warning fw-bold">Save Log</button>
                        <a href="/practice" class="btn btn-outline-light">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
