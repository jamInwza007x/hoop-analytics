{% extends "base.html" %}

{% block content %}
<div class="row mt-4">
    <div class="col-md-8 offset-md-2">
        <div class="card bg-dark border-warning">
            <div class="card-header bg-warning text-dark fw-bold">
                ‚úèÔ∏è Edit Match Record
            </div>
            <div class="card-body text-white">
                <form action="/matches/edit/{{ match.id }}" method="POST">
                    <div class="mb-3">
                        <label class="form-label">Opponent Team</label>
                        <input type="text" class="form-control bg-secondary text-white border-secondary" name="opponent" value="{{ match.opponent }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Result</label>
                        <select class="form-select bg-secondary text-white border-secondary" name="result">
                            <option value="Win" {% if match.result == 'Win' %}selected{% endif %}>Win üèÜ</option>
                            <option value="Loss" {% if match.result == 'Loss' %}selected{% endif %}>Loss üíî</option>
                        </select>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Points Scored</label>
                            <input type="number" class="form-control bg-secondary text-white border-secondary" name="points_scored" value="{{ match.points_scored }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Points Conceded</label>
                            <input type="number" class="form-control bg-secondary text-white border-secondary" name="points_conceded" value="{{ match.points_conceded }}" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-warning fw-bold">Update Match</button>
                    <a href="/matches" class="btn btn-outline-light">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
